<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 9</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- В этот список добавляй элементы галереи -->
    <ul class="gallery"></ul>

    <!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.overlay CSS-класс is-visible
    -->
    <div class="overlay">
      <div class="content">
        <button
          type="button"
          class="content__button-left"
          data-action="prev-img"
        >
          <i class="material-icons">navigate_before</i>
        </button>
        <button
          type="button"
          class="content__button-right"
          data-action="next-img"
        >
          <i class="material-icons">navigate_next</i>
        </button>
        <button
          type="button"
          class="content__button-close"
          data-action="close-modal"
        >
          <i class="material-icons">close</i>
        </button>

        <img src="" alt="" />
      </div>
    </div>
    <script src="./script.js" type="module"></script>
    <script src="./gallery-items.js" type="module"></script>
  </body>
</html>
