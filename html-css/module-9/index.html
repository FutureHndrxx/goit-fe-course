  <body>
    <div class="hero-section-wrapper">
      <div class="container">
        <div class="row">
          <header class="header col-12">
            <div class="row">
              <a
                href="#"
                class="header-logo-link montserrat-white col-12 order-2 col-md order-md-1"
                >URLAUBSGLÃœCK</a
              >
              <ul class="header-list col-12 order-1 col-md order-md-2">
                <li class="header-list-item">
                  <a href="#" class="header-button montserrat-white">Log in</a>
                </li>
                <li class="header-list-item">
                  <a href="#" class="header-button montserrat-white">Sign up</a>
                </li>
              </ul>
            </div>
          </header>
          <section class="hero-section montserrat-white col-12">
            <h1 class="hero-section-title">
              Share your<br />
              holiday dreams
            </h1>
            <p class="hero-section-p">
              And find the perfect partner to fullfill it
            </p>
            <a href="#" class="hero-section-link montserrat-white"
              >Find your holiday partner</a
            >
          </section>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <section class="partner-section row">
          <h2 class="partner-section-title montserrat-black col-12">
            Meet a partner for your best holiday
          </h2>
          <div class="col-12">
            <ul class="partner-section-list row">
              <li class="partner-section-list-item col-12 col-md-6 col-lg-3">
                <figure class="partner-figure">
                  <div class="img-cont">
                    <img
                      src="./img/1.png"
                      alt="1partner"
                      class="partner-img"
                      width="120"
                      height="120"
                    />
                  </div>
                  <figcaption class="partner-figcaption">
                    <p class="figcaption-p1 montserrat-black">Bradley Hunter</p>
                    <p class="figcaption-p2">
                      Based in Chicago. I love playing tennis and loud music.
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li class="partner-section-list-item col-12 col-md-6 col-lg-3">
                <figure class="partner-figure">
                  <div class="img-cont img-cont2">
                    <img
                      src="./img/2.png"
                      alt="2partner"
                      class="partner-img"
                      width="120"
                      height="120"
                    />
                  </div>
                  <figcaption class="partner-figcaption">
                    <p class="figcaption-p1 montserrat-black">Heather Walker</p>
                    <p class="figcaption-p2">
                      I'm a happy person that loves cats and climbing on
                      mountains.
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li class="partner-section-list-item col-12 col-md-6 col-lg-3">
                <figure class="partner-figure">
                  <div class="img-cont img-cont3">
                    <img
                      src="./img/3.png"
                      alt="3partner"
                      class="partner-img"
                      width="120"
                      height="120"
                    />
                  </div>
                  <figcaption class="partner-figcaption">
                    <p class="figcaption-p1 montserrat-black">Lucas Marsha</p>
                    <p class="figcaption-p2">
                      I get my inspiration from nature and objects around me. I
                      have a passion to colours, typography and skateboards.
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li class="partner-section-list-item col-12 col-md-6 col-lg-3">
                <figure class="partner-figure">
                  <div class="img-cont img-cont4">
                    <img
                      src="./img/4.png"
                      alt="4partner"
                      class="partner-img"
                      width="120"
                      height="120"
                    />
                  </div>
                  <figcaption class="partner-figcaption">
                    <p class="figcaption-p1 montserrat-black">Bradley Hunter</p>
                    <p class="figcaption-p2">
                      Based in Chicago. I love playing tennis and loud music.
                    </p>
                  </figcaption>
                </figure>
              </li>
            </ul>
            <button type="button" class="see-other-button montserrat-black col-12">
              See other partners
            </button>
          </div>
        </section>
      </div>
