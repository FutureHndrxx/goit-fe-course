<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/libs/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>HW-8</title>
  </head>
  <body>
    <div class="hero-section-wrapper">
      <div class="header-container">
        <header class="header">
          <a href="#" class="header-logo-link montserrat-white">URLAUBSGLÃœCK</a>
          <ul class="header-list">
            <li class="header-list-item">
              <a href="#" class="header-button montserrat-white">Log in</a>
            </li>
            <li class="header-list-item">
              <a href="#" class="header-button montserrat-white">Sign up</a>
            </li>
          </ul>
        </header>
        <section class="hero-section montserrat-white">
          <h1 class="hero-section-title">
            Share your<br />
            holiday dreams
          </h1>
          <p class="hero-section-p">
            And find the perfect partner to fullfill it
          </p>
          <a href="#" class="hero-section-link montserrat-white"
            >Find your holiday partner</a
          >
        </section>
      </div>
    </div>
    <main>
      <section class="partner-section">
        <h2 class="partner-section-title montserrat-black">
          Meet a partner for your best holiday
        </h2>
        <ul class="partner-section-list">
          <li class="partner-section-list-item">
            <figure class="partner-figure">
              <div class="img-cont">
                <img
                  src="./img/1.png"
                  alt="1partner"
                  class="partner-img"
                  width="120"
                  height="120"
                />
              </div>
              <figcaption class="partner-figcaption">
                <p class="figcaption-p1 montserrat-black">Bradley Hunter</p>
                <p class="figcaption-p2">
                  Based in Chicago. I love playing tennis and loud music.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="partner-section-list-item">
            <figure class="partner-figure partner-figure-right">
              <div class="img-cont img-cont2">
                <img
                  src="./img/2.png"
                  alt="2partner"
                  class="partner-img"
                  width="120"
                  height="120"
                />
              </div>
              <figcaption class="partner-figcaption">
                <p class="figcaption-p1 montserrat-black">Heather Walker</p>
                <p class="figcaption-p2">
                  I'm a happy person that loves cats and climbing on mountains.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="partner-section-list-item">
            <figure class="partner-figure">
              <div class="img-cont img-cont3">
                <img
                  src="./img/3.png"
                  alt="3partner"
                  class="partner-img"
                  width="120"
                  height="120"
                />
              </div>
              <figcaption class="partner-figcaption">
                <p class="figcaption-p1 montserrat-black">Lucas Marsha</p>
                <p class="figcaption-p2">
                  I get my inspiration from nature and objects around me. I have
                  a passion to colours, typography and skateboards.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="partner-section-list-item">
            <figure class="partner-figure partner-figure-right">
              <div class="img-cont img-cont4">
                <img
                  src="./img/4.png"
                  alt="4partner"
                  class="partner-img"
                  width="120"
                  height="120"
                />
              </div>
              <figcaption class="partner-figcaption">
                <p class="figcaption-p1 montserrat-black">Bradley Hunter</p>
                <p class="figcaption-p2">
                  Based in Chicago. I love playing tennis and loud music.
                </p>
              </figcaption>
            </figure>
          </li>
        </ul>
        <button type="button" class="see-other-button montserrat-black">
          See other partners
        </button>
      </section>
    </main>
